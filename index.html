<!DOCTYPE html>
<html>
<head>
<style>
@import url('https://fonts.googleapis.com/css2?family=Aptos+Narrow&display=swap');

body {
  font-family: 'Aptos Narrow', sans-serif;
}

table {
  width: 100%;
  border-collapse: collapse;
  background-color: #87CEEB; /* Celeste */
  color: white; /* Letras blancas */
}

th {
  background-color: #1E90FF; /* Celeste oscuro */
}

table, th, td {
  border: 1px solid black;
  padding: 15px;
  text-align: left;
}

button {
  background-color: #4CAF50;
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
  border-radius: 12px;
  box-shadow: 0 9px #999;
}

button:active {
  background-color: #3e8e41;
  box-shadow: 0 5px #666;
  transform: translateY(4px);
}

#totalContainer {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

#total {
  font-size: 24px;
  font-weight: bold;
}

.header-container {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.header-container img {
  margin-bottom: 20px;
}

@media screen and (max-width: 600px) {
  .header-container {
    flex-direction: column;
  }
  #totalContainer {
    flex-direction: column;
    align-items: flex-start;
  }
  button {
    width: 100%;
  }
}

</style>
</head>
<body>

<div class="header-container">
  <h2>Calculadora de Tramo5</h2>
  <img src="https://www.seekpng.com/png/small/17-179960_walmart-chile-logo-1-big-rig-freewheeling-walmart.png" alt="Logo de Walmart Chile" width="100px;">
</div>

<table id="myTable">
  <tr>
    <th>Cámara</th>
    <th>Factor</th> 
    <th>Total</th>
  </tr>
  <tr>
    <td>Seco</td>
    <td class="factor">0,6</td>
    <td><input type="number" class="total" oninput="calculateTotal()"></td>
  </tr>
  <tr>
    <td>Fiambrería</td>
    <td class="factor">0,7</td>
    <td><input type="number" class="total" oninput="calculateTotal()"></td>
  </tr>
  <tr>
    <td>Pan/Veg</td>
    <td class="factor">1</td>
    <td><input type="number" class="total" oninput="calculateTotal()"></td>
  </tr>
  <tr>
    <td>Carnes</td>
    <td class="factor">1,3</td>
    <td><input type="number" class="total" oninput="calculateTotal()"></td>
  </tr>
  <tr>
    <td>Congelado</td>
    <td class="factor">1,5</td>
    <td><input type="number" class="total" oninput="calculateTotal()"></td>
  </tr>
</table>

<div id="totalContainer">
  <p id="total">Total: </p>
  <button onclick="clearFields()">Limpiar</button>
</div>

<script>
function calculateTotal() {
  var factors = document.getElementsByClassName('factor');
  var totals = document.getElementsByClassName('total');
  var total = 0;
  for (var i = 0; i < factors.length; i++) {
    var factor = parseFloat(factors[i].textContent.replace(',', '.'));
    var value = parseFloat(totals[i].value);
    if (!isNaN(value)) {
      total += value * factor;
    }
  }
  document.getElementById('total').textContent = 'Total: ' + Math.round(total);
}

function clearFields() {
  var totals = document.getElementsByClassName('total');
  for (var i = 0; i < totals.length; i++) {
    totals[i].value = '';
  }
  document.getElementById('total').textContent = 'Total: ';
}
</script>

</body>
</html>
